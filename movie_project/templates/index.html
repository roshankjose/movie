{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="d-flex ">
        {% for i in movies_list %}
            <div class="card" style="width: 300px;margin:10px;">
                <img src="{{i.img.url}}" class="card-img-top" height="30%" alt="..."><br>
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text h-50">{{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary btn-lg btn-block">Details</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <a href="{% url 'movieapp:add_movie' %}" class="btn btn-alert ">Add Movie</a>
</div>


{% endblock %}

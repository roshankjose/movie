{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row header">
    <h1 style="color:white">Add Movies</h1>
    <h3 style="color:white">Fill out the form below to add Movie!</h3>
  </div>
  <div class="row body">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <ul>
        <ul>
          <p class="left">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter the Movie Name" />
          </p>
        </ul>
        <ul>
          <label for="desc">Description</label>
          <textarea cols="46" rows="3" name="desc" placeholder="Enter movie Details"></textarea>
        </ul>
        <ul>
          <p>       </p>
          <p class="left">
            <label for="year">Year</label>
            <input type="text" name="year" placeholder="Enter the Year Movie released" />
          </p>
        </ul>
        <ul>
          <input type="file" name="img">
        </ul>
        <ul>
          <input class="btn btn-warning" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </ul>
      </ul>
    </form>
  </div>
</div>
{% endblock %}
